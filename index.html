<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>TrekCheck</title>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Shadows Into Light|Montserrat:400,600|Economica|BenchNine|Raleway:400,700|Homenaje" rel="stylesheet">
        <link href="index.css" rel="stylesheet" />
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <link rel="stylesheet" href="index.css" type="text/css">
    

    </head>
    <body>
    <main role="main">
        <div class="start-display" id="start-page">
            <header class="row" role="banner">
                <h1 class="logo">TrekCheck</h1>
                <p>Plan your next hiking trip by checking out the current weather in any city!</p>
            </header>

            <form action="#" class="search-form row" id="search-query-form">
                <input type="text" placeholder="Enter a city" class="search-query" id="search-term" required>
                <button type="submit" class="submit-button">Search</button>
            </form>
        </div>


       <section class="weather row" id="weather-display">

       </section>
    
       <nav role="navigation" class="navigation hide" id ="results-navigation">
           <div class="options row">
              
           </div>
        </nav>

        <section id="foursquare-results" class="row">

        </section>

        <div id="map"> </div>

        <footer class="footer">
                <a href="https://github.com/wjypark94" target="_blank"><img src="contact-icons/github-icon.png" alt="github icon"></a>&nbsp;
                <a href="https://www.linkedin.com/in/wjypark/" target="_blank"><img src="contact-icons/linkedin-icon.png" alt="linkedin icon"></a>&nbsp;
                <a href="mailto:wjypark94@gmail.com"><img src="contact-icons/email-icon.png" alt="email icon"></a>
                <p>Created by William Park</p>
        </footer>



    </main>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
      crossorigin="anonymous"></script>
      <script src="index.js"></script>
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOvzEKDvseZ-ZzmsmraR4rVQqhv0Fz8nI&libraries=places&callback=activatePlacesSearch"></script>
    </body>
</html>
