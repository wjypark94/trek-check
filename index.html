<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>TrekCheck</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Shadows Into Light|Montserrat:400,600|Raleway:400,700|Homenaje" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
     <link rel="stylesheet" href="index.css" type="text/css">
    </head>
    <body>
    <main role="main">
        <div class="start-display" id="start-page">
            <header class="row" role="banner">
                <h1 class="logo">TrekCheck</h1>
                <p>Plan your next hiking trip by checking out the current weather in any city!</p>
            </header>

            <form action="#" class="search-form row" id="search-query-form">
                <input type="text" placeholder="Enter a city" class="search-query" id="search-term" required>
                <button type="submit" class="submit-button">Search</button>
            </form>
        </div>


     <section class="weather row" id="weather-display">

      </section>
    
    <nav role="navigation" class="navigation hide" id ="results-navigation">
        <div class="options row">
            <button class="category-button" id="hike-button">TRAILS</button>
        </div>
    </nav>

<section id="foursquare-results" class="row">

</section>


   
</main>
      <script src="index.js"></script>
    </body>
</html>
